    <div class="modal-header">
      <h5 class="modal-title text-danger" id="loginModalLabel">Login Form</h5>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  id="inputEmail4">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
         </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword4">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
         </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="modal-footer">
      <button  type="button" class="btn btn-danger" data-bs-dismiss="modal">I forgot my password</button>
    </div>
